<!DOCTYPE html>
	<html>
	<head>
		<title>{$posts.post_title}</title>
		<meta name="keywords" content="{$posts.post_title}" />
		<meta name="description" content="{$posts.post_excerpt}"/>
		<tc_include file="Public:head" />
		<style>
			body{margin-top: 0;}
			#article_content img{height:auto !important}
			#article_content {word-wrap: break-word;}
		</style>
	</head>
<body class="">
<div class="container tc-main">
	<div class="row">
		<div class="span12">
			<div class="tc-box first-box article-box">
			<if condition="$posts['post_status'] eq 1">
		    	<h2>{$posts.post_title}</h2>
		    	<hr>
		    	<div id="article_content">
		    		{$posts.post_content}
		    	</div>
			<else />
	    		<h2 style="text-align: center;">活动已关闭!</h2>
	    	</if>
		    </div>
		</div>
	</div>
</div>
</body>
</html>
