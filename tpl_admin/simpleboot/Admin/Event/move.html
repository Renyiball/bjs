<body class="J_scroll_fixed">

				<table cellpadding="2" cellspacing="2" width="100%">
					<tbody>
						<tr>
							<td>选择分组:</td>
							<td>
				              	<select name="packet">

				              	</select>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button class="btn btn-primary btn_submit J_ajax_submit_btn" type="submit">确定</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
