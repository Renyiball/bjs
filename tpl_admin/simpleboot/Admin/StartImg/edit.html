<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('StartImg/index')}">图片列表</a></li>
			<li  class="active"><a href="{:U('StartImg/add')}">添加图片</a></li>
		</ul>
<style type="text/css">
.radio, .checkbox {
width: 60px;
float: left;
}
</style>
<form name="myform" id="myform" action="{:u('StartImg/edit_post')}" method="post" class="form-horizontal J_ajaxForm" enctype="multipart/form-data">
<div class="col-auto">
	<div class="table_full">
	  <table class="table table-bordered">
	    <tr>
	      <th>状态</th>
	      <td>
            <span class="switch_list cc">
            <if condition='$infos.showorder eq 1'>
			<label class="radio"><input type="radio" name="showorder" value="1"checked><span>显示</span></label>
			<label class="radio"><input type="radio" name="showorder" value="0"><span>禁止</span></label>
			<else />
			<label class="radio"><input type="radio" name="showorder" value="1"><span>显示</span></label>
			<label class="radio"><input type="radio" name="showorder" value="0" checked><span>禁止</span></label>
			</if>
		 	</span>
	      </td>
	    </tr>
	    
	   <tr>
	      <th>描述</th>
	      <td><textarea name='detail_key' style='height:55px;'>{$infos['detail_key']}</textarea></td>
	      <input type="hidden" name="id" value="{$infos.id}">
	    </tr>
	  
	     <tr>
	      <th>图片</th>
	      <td>
	      	<if condition="$infos['detail_value']">
				<img src="{$webshowimg}{$infos.detail_value}" width="100" height="50">
        	</if>
        	<input type="file" name="detail_value"  accept="image/*" />
        	</td>
	    </tr>
	   
	  </table>
	</div>
</div>
<div class="form-actions">
	<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
	<button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
</div>
</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
