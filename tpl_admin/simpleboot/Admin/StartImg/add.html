<style type="text/css">
.radio, .checkbox {
width: 60px;
float: left;
}

			<label class="radio"><input type="radio" name="showorder" value="1"checked><span>显示</span></label>

	      </td>

	    <tr>
	      <th>介绍</th>
	      <td><textarea name='detail_key' style='height:55px;'></textarea></td>
	    </tr>
	  
	     <tr>
	      <th>图片</th>
	      <td><input type="file" name="detail_value"  accept="image/*" /></td>
	    </tr>
	   <tr>
	      <th>url</th>
	      <td><input name='detail_value1'></td>
	    </tr>
	  </table>
	</div>
</div>

	<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>

</form>
