<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Active/index')}">操作记录</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
	                <th width="50">ID</th>
	                <th width="50">用户ID</th>
	                <th width="150">最后操作内容</th>
	                <th width="60">请求端口</th>
	                <th>数据</th>
	                <th width="100">最后操作IP</th>
	                <th width="120">最后操作时间</th>
	                <th width="60">详细记录</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="accesslogs" item="logs">
				<tr>
		            <td>{$logs.id}</td>
					<td>{$logs.loginuserid}</td>
		            <td>{$logs.funcname} — {$logs.art}</td>
		            <td>{$logs.remote_port}</td>
					<td>{$logs.response_data|msubstr=0,128}</td>
					<td>{$logs.remote_addr}</td>
		            <td>{$logs.created}</td>
					<td><a href="{:U('Active/look',array('id'=>$logs['loginuserid']))}">查看详情</a></td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
