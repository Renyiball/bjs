<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('School/index')}">学校列表</a></li>
			<!--<li><a href="{:U('School/add')}">添加学校</a></li>-->
			<li class="active"><a>修改学校</a></li>
		</ul>
<form name="myform" id="myform" action="{:u('School/edit_post')}" method="post" class="form-horizontal J_ajaxForm" enctype="multipart/form-data">
<div class="col-auto">
	<div class="table_full">
	  <table class="table table-bordered">
	    <tr>
	      <th>学校名称<input type="hidden" name="id" value="{$schoolinfos.id}" /></th>
	      <td>{$schoolinfos.school_name}</td>
	    </tr>
	    <tr>
	      <th>学校简称</th>
	      <td><input type="text" name="short_name" value="{$schoolinfos.short_name}" class="input input_hd J_title_color"/></td>
	    </tr>
	    <tr>
	      <th>备注</th>
	      <td><textarea name='description1' style='height:55px;'>{$schoolinfos.description1}</textarea></td>
	    </tr>
		<if condition="!$schoolinfos['pos_province'] || !$schoolinfos['pos_city'] || !$schoolinfos['pos_district']">
	    <tr>
	      <th>省-市-县</th>
	      <td>
	        <select id="province" name = "pos_province" class="normal_select" style="width: 106px;"></select>
	        <select id="city" name = "pos_city" class="normal_select" style="width: 106px;"></select>
	        <select id="district" name = "pos_district" class="normal_select" style="width: 100px;"></select>
			<script class="resources library" src="__ROOT__/statics/js/area.js" type="text/javascript"></script>
	        <script type="text/javascript">_init_area();</script>
	      </td>
	    </tr>
        </if>
	    <tr>
	      <th>LOGO(图片宽必须为高的1倍)</th>
	      <td>
			<if condition="$schoolinfos['school_logo']">
				<img src="{$webshowimg}{$schoolinfos.school_logo}" width="108">
        	</if>
	      	<input type="file" name="school_newlogo"  accept="image/*" /></td>
	    </tr>
	    <tr>
	      <th>背景(图片宽必须为高的3.4倍)</th>
	      <td>
			<if condition="$schoolinfos['school_bg']">
				<img src="{$webshowimg}{$schoolinfos.school_bg}" width="216">
        	</if>
	      	<input type="file" name="school_newbg"  accept="image/*" /></td>
	    </tr>
	  </table>
	</div>
</div>
<div class="form-actions">
	<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
	<button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
</div>
</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
