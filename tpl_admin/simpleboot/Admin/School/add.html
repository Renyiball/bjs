<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('School/index')}">学校列表</a></li>
			<li class="active"><a href="{:U('School/add')}">添加学校</a></li>
		</ul>
<style type="text/css">
.radio, .checkbox {
width: 60px;
float: left;
}
</style>
<form name="myform" id="myform" action="{:u('School/add_post')}" method="post" class="form-horizontal J_ajaxForm" enctype="multipart/form-data">
<div class="col-auto">
	<div class="table_full">
	  <table class="table table-bordered">
	    <tr>
	      <th>学校类型</th>
	      <td>
            <span class="switch_list cc">
			<foreach name="schooltype" item="type">
			<label class="radio"><input type="radio" name="school_type" value="{$type.id}"><span>{$type.name}</span></label>
			</foreach>
		 	</span>
	      </td>
	    </tr>
	    <tr>
	      <th>学校全称</th>
	      <td><input type="text" name="school_name" class="input input_hd J_title_color"/></td>
	    </tr>
	    <tr>
	      <th>学校简称</th>
	      <td><input type="text" name="short_name" class="input input_hd J_title_color"/></td>
	    </tr>
	    <tr>
	      <th>备注</th>
	      <td><textarea name='description1' style='height:55px;'></textarea></td>
	    </tr>
	    <tr>
	      <th>省-市-县</th>
	      <td>
	        <select id="province" name = "pos_province" class="normal_select" style="width: 106px;"></select>
	        <select id="city" name = "pos_city" class="normal_select" style="width: 106px;"></select>
	        <select id="district" name = "pos_district" class="normal_select" style="width: 100px;"></select>
			<script class="resources library" src="__ROOT__/statics/js/area.js" type="text/javascript"></script>
	        <script type="text/javascript">_init_area();</script>
	      </td>
	    </tr>
	     <tr>
	      <th>LOGO(图片宽必须为高的1倍)</th>
	      <td><input type="file" name="school_logo"  accept="image/*" /></td>
	    </tr>
	    <tr>
	      <th>背景(图片宽必须为高的3.4倍)</th>
	      <td><input type="file" name="school_bg"  accept="image/*" /></td>
	    </tr>
	  </table>
	</div>
</div>
<div class="form-actions">
	<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
	<button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
</div>
</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
