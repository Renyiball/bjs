<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Grade/index',array('sid'=>I('get.sid')))}">班级列表</a></li>
			<li><a href="{:U('Grade/add',array('sid'=>I('get.sid')))}">添加班级</a></li>
			<li class="active"><a>修改班级</a></li>
		</ul>
<form name="myform" id="myform" action="{:u('Grade/edit_post',array('sid'=>I('get.sid')))}" method="post" class="form-horizontal J_ajaxForm" enctype="multipart/form-data">
<div class="col-auto">
	<div class="table_full">
	  <table class="table table-bordered">
 		<tr>
	      <th>所属学校<input type="hidden" name="id" value="{$teaminfos.id}" /></th>
	      <td>{$schoolinfos.school_name}</td>
	    </tr>
	    <tr>
	      <th>班级名称</th>
	      <td><input type='text' name='team_name' value="{$teaminfos.team_name}"></td>
	    </tr>
	    <tr>
	      <th>班级简称</th>
	      <td><input type='text' name='short_name' value="{$teaminfos.short_name}"></td>
	    </tr>
	    <tr>
	      <th>入学日期</th>
	      <td><input type='text' name='start_year' value="{$teaminfos.start_year}" class="J_date"></td>
	    </tr>
	    <tr>
	      <th>入学年份</th>
	      <td><input type='text' name='description1' value="{$teaminfos.description1}"></td>
	    </tr>
	    <tr>
	      <th>简介</th>
	      <td><input type='text' name='description2'value="{$teaminfos.description2}"></td>
	    </tr>
	    <tr>
	      <th>关联班主任</th>
	      <td>
			<select name="master_userid" class="normal_select">
				<option value="0">请选择</option>
        		<foreach name="users" item="user">
					<if condition="$teaminfos['master_userid'] eq $user['id']">
						<option value='{$user.id}' selected="selected">{$user.user_nicename}</option>
					<else />
						<option value='{$user.id}'>{$user.user_nicename}</option>
		        	</if>
               	</foreach>
			</select>
	      </td>
	    </tr>
	    <tr>
	      <th>LOGO(图片宽必须为高的1倍)</th>
	      <td>
			<if condition="$teaminfos['team_logo']">
				<img src="{$webshowimg}{$teaminfos.team_logo}" width="108">
        	</if>
	      	<input type="file" name="team_newlogo"  accept="image/*" /></td>
	    </tr>
	    <tr>
	      <th>背景(图片宽必须为高的3.4倍)</th>
	      <td>
			<if condition="$teaminfos['team_bg']">
				<img src="{$webshowimg}{$teaminfos.team_bg}" width="216">
        	</if>
	      	<input type="file" name="team_newbg"  accept="image/*" /></td>
	    </tr>
	  </table>
	</div>
</div>
<div class="form-actions">
	<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
	<button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
</div>
</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
